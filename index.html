<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroveLabs</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to GroveLabs</h1>
  </header>

  <main>
    <p>Enter the network.</p>
    <!-- Guest Button -->
    <button id="guestBtn" class="button">Enter as Guest</button>

    <!-- Admin’s Wall button (hidden unless admin logged in) -->
    <a href="admin.html" id="adminWallBtn" class="button hidden">Admin’s Wall</a>
  </main>

  <!-- Admin X button bottom-right -->
  <button id="adminBtn" class="admin-x">X</button>

  <!-- Guest Modal -->
  <div id="guestPanel" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Guest View</h2>
      <p>You are browsing as a guest. Limited access.</p>
      <a href="newsfeed.html" class="button">Continue to News Feed</a>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div id="adminPanel" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" id="adminUser" placeholder="Username" required><br>
        <input type="password" id="adminPass" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <p id="adminError" class="error"></p>
    </div>
  </div>
</body>
</html>
