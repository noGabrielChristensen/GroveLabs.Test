<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nev's Platform</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Nev's Platform</h1>
    <nav>
      <a href="index.html" class="button">Home</a>
      <a href="#" id="adminBtn" class="button">Admin</a>
      <a href="#" id="guestBtn" class="button">Guest</a>
    </nav>
  </header>

  <main>
    <h2>News Feed</h2>
    <p>Members will see posts here...</p>
  </main>

  <!-- Admin Login Panel -->
  <div id="adminPanel" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Admin Login</h2>
      <form>
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Guest View Panel -->
  <div id="guestPanel" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Guest View</h2>
      <p>You are browsing as a guest. Posts are limited.</p>
    </div>
  </div>
</body>
</html>
