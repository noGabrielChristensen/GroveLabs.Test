<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroveLabs</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to GroveLabs</h1>
    <nav>
      <a href="index.html" class="button">Home</a>
      <a href="news.html" class="button">News Feed</a>
      <a href="#" id="adminBtn" class="button">Admin</a>
      <a href="#" id="guestBtn" class="button">Guest</a>
      <!-- Admin’s Wall button: hidden by default -->
      <a href="admin.html" id="adminWallBtn" class="button hidden">Admin's Wall</a>
    </nav>
  </header>

  <main>
    <h2>Front Page</h2>
    <p>This is GroveLabs—enter as Guest, Member, or Admin.</p>
  </main>

  <!-- Admin Login Modal -->
  <div id="adminPanel" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" placeholder="Username" id="adminUser" required><br>
        <input type="password" placeholder="Password" id="adminPass" required><br>
        <button type="submit">Login</button>
      </form>
      <p id="adminError" class="error"></p>
    </div>
  </div>

  <!-- Guest Info Modal -->
  <div id="guestPanel" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Guest View</h2>
      <p>You are browsing as a guest. Posts are limited.</p>
    </div>
  </div>
</body>
</html>
