<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroveLabs | Welcome</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="glitch">GroveLabs</h1>
    <p class="subtitle">Enter the Network</p>

    <!-- Registration Form -->
    <form id="registerForm" class="form">
      <input id="regUsername" type="text" placeholder="Username" required>
      <input id="regPassword" type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="form">
      <input id="loginUsername" type="text" placeholder="Username" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Guest Button -->
    <button id="guestButton" class="secondary-btn">Enter as Guest</button>

    <!-- Admin Button -->
    <button id="adminButton" class="admin-btn">X</button>
  </div>
</body>
</html>
