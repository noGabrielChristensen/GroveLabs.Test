<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroveLabs | Welcome</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>GroveLabs</h1>
    <p class="subtitle">Join the Network</p>

    <!-- Registration Form -->
    <form id="registerForm" class="form">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <!-- Guest Button -->
    <button id="guestButton">Guest Access</button>

    <!-- Admin Login Button -->
    <button id="adminButton" class="x-button">X</button>

    <!-- Admin’s Wall button visible only to admin -->
    <button id="adminsWall" class="admin-hidden">Admin’s Wall</button>
  </div>
</body>
</html>
